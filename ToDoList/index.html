<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <div id="myDIV" class="header">
                <h2>My To Do List</h2>
                <input onkeypress="if (event.keyCode == 13) newElement()" type="text" id="myInput" placeholder="Que souhaitez-vous faire ?">
                <span onclick="newElement()" class="addBtn">Ajouter</span>
            </div>
              
            <ul id="myUL">
            </ul>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
    
</html>
